<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untitled Game!</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #00008B, #00FFFF);
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff6600;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    img {
      max-width: 90vw;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Click For Cat</h1>
  <h4>Here's a selection of cat photos! (click the button!)</h4>
  
  <button id="catBtn">Click for fur!</button>
  <div>
    <img id="catImage" src="" alt=" No alt text yippee! " />
  </div>

  <script>
    const btn = document.getElementById('catBtn');
    const catImg = document.getElementById('catImage');

    btn.addEventListener('click', () => {
      fetch('https://api.thecatapi.com/v1/images/search')
        .then(response => response.json())
        .then(data => {
          catImg.src = data[0].url;
        })
        .catch(() => {
          alert('I Learned this in Computer Science class! Oh and btw. The system bugged, just reload or yk, refresh.');
        });
    });
  </script>

</body>
</html>
